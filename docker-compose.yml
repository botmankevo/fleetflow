services:
  postgres:
    image: postgres:15-alpine
    container_name: fleetflow-postgres
    hostname: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fleetflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      fleetflow-network:
        aliases:
          - postgres

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fleetflow-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fleetflow
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-prod}
      DROPBOX_ACCESS_TOKEN: ${DROPBOX_ACCESS_TOKEN:-}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:3000}
      AIRTABLE_ENABLED: ${AIRTABLE_ENABLED:-false}
      AIRTABLE_TOKEN: ${AIRTABLE_TOKEN:-}
      AIRTABLE_BASE_ID: ${AIRTABLE_BASE_ID:-}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@fleetflow.app}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - fleetflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fleetflow-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - fleetflow-network

volumes:
  postgres_data:

networks:
  fleetflow-network:
    driver: bridge
