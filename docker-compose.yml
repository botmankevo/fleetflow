services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fleetflow-backend
    environment:
      FLEETFLOW_ENV: ${FLEETFLOW_ENV:-dev}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      TOKEN_EXP_MINUTES: ${TOKEN_EXP_MINUTES:-1440}
      AIRTABLE_PAT: ${AIRTABLE_PAT:-}
      AIRTABLE_BASE_ID: ${AIRTABLE_BASE_ID:-}
      AIRTABLE_TABLE_DRIVERS: ${AIRTABLE_TABLE_DRIVERS:-Drivers}
      AIRTABLE_TABLE_LOADS: ${AIRTABLE_TABLE_LOADS:-Loads}
      AIRTABLE_TABLE_CARRIERS: ${AIRTABLE_TABLE_CARRIERS:-Carriers}
      AIRTABLE_TABLE_MAINTENANCE: ${AIRTABLE_TABLE_MAINTENANCE:-Maintenance}
      AIRTABLE_TABLE_EXPENSES: ${AIRTABLE_TABLE_EXPENSES:-Expenses}
      DROPBOX_ACCESS_TOKEN: ${DROPBOX_ACCESS_TOKEN:-}
      DROPBOX_ROOT_FOLDER: ${DROPBOX_ROOT_FOLDER:-/FleetFlow}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fleetflow-frontend
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api}
      BACKEND_URL: http://backend:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
