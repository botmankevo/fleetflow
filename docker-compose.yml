version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: fleetflow
      POSTGRES_PASSWORD: fleetflow
      POSTGRES_DB: fleetflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
