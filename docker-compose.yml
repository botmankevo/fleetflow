version: "3.9"

services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    env_file:
      - .env.example
    ports:
      - "8000:8000"
    command: >
      bash -c "pip install -r requirements.txt &&
      uvicorn app.main:app --host ${BACKEND_HOST:-0.0.0.0} --port ${BACKEND_PORT:-8000}"

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    env_file:
      - .env.example
    ports:
      - "3000:3000"
    command: >
      bash -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    depends_on:
      - backend
